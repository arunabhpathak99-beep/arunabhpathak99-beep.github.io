<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Link Example</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 40px; color: #333; }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover { background-color: #0056b3; }
        section { margin-bottom: 30px; }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <section>
        <h3>1. Standard Text Link</h3>
        <p>Email us at: <a href="mailto:hello@example.com">hello@example.com</a></p>
    </section>

    <section>
        <h3>2. Link with Pre-filled Subject & Body</h3>
        <p>Click here to <a href="mailto:support@example.com?subject=Help%20Request&body=Hi%20there,%20I%20need%20help%20with...">send a support ticket</a>.</p>
    </section>

    <section>
        <h3>3. Button Style Link</h3>
        <a href="mailto:hiring@example.com" class="button">Email the Hiring Team</a>
    </section>

</body>
</html>
